openapi: 3.0.0
info:
  title: License management API
  description: 'License management API used for editing and managing user licenses
    and related products. This API supposed to be used privately and consumed by BSS
    and CMS. Only authorization with api key supported '
  contact: {}
  version: 4.0.0
servers:
- url: https://virtserver.swaggerhub.com/24i-API/license/management/4.0.0
  description: SwaggerHub API Auto Mocking
- url: https://testing.booxmedia.xyz/api/license/management/v4
  description: Testing server
security:
- apiKeyAuth: []
tags:
- name: License
  description: License related operations
- name: Product
  description: Product related operations
paths:
  /licenses:
    get:
      tags:
      - License
      summary: Get licenses with filter
      description: |
        Returns a list of licenses for a given input set of filters. All related products and users are included in the response, which can be used for grouping.
      operationId: GetLicenses
      parameters:
      - name: page[number]
        in: query
        description: Page number if the results have more items than items per page.
          Default = 1.
        required: false
        schema:
          minimum: 1
          type: number
        example: 1
      - name: filter[user_id]
        in: query
        description: Return only licenses which belongs to specified user id.
        required: false
        style: form
        explode: true
        schema:
          type: number
        example: "42"
      - name: filter[with_auto_renew]
        in: query
        description: Return only licenses which has auto renew enabled
        required: false
        style: form
        explode: true
        schema:
          type: boolean
        example: true
      - name: filter[status]
        in: query
        description: Return only licenses which are in specified status, should be
          "one of"
        required: false
        style: form
        explode: true
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
            - PROCESSING
            - CHECK_INVALID
            - ORDER_ERROR
            - ACTIVE
            - EXPIRED
            - SUSPENDED
            - SUSPENDEDADMIN
        example: ACTIVE
      - name: filter[payment_method]
        in: query
        description: Return only licenses which were purchased with specified payment
          method
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: billing
      - name: filter[purchase_later_than]
        in: query
        description: Return only licenses which were purchased after specified date.
          Full-date notation as defined by RFC 3339, section 5.6
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2017-07-21
      - name: filter[active_from]
        in: query
        description: Return only licenses which became  active after specified date.
          Full-date notation as defined by RFC 3339, section 5.6
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2017-07-21
      - name: filter[active_till]
        in: query
        description: Return only licenses which will become or already inactive before
          specified dat. Full-date notation as defined by RFC 3339, section 5.6
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2017-07-21
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad Request
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
    post:
      tags:
      - License
      summary: Create new license
      description: |
        Create new license
      operationId: CreateLicense
      parameters:
      - name: Idempotency-Key
        in: header
        description: Client unique generated value for server to recognize subsequent
          retries
        required: true
        schema:
          type: string
        example: 518d5812-b8e8-43a4-b3b0-8f9c5cdc31b9
      requestBody:
        $ref: '#/components/requestBodies/CreateManagementLicenseRequestBody'
      responses:
        "201":
          description: Successful response on created resource
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
        "400":
          description: Standard error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
  /licenses/{license_id}:
    get:
      tags:
      - License
      summary: Get license
      description: Returns license by id
      operationId: GetLicenseById
      parameters:
      - name: license_id
        in: path
        description: The ID of the license to fetch.
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: License does not exist
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
    delete:
      tags:
      - License
      summary: Delete license
      description: Deletes license by id
      operationId: DeleteLicenseById
      parameters:
      - name: license_id
        in: path
        description: The ID of the license to delete.
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "204":
          description: |
            The user license was deleted successfully
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: License does not exist
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
  /licenses/batch_create:
    post:
      tags:
      - License
      summary: Grant multiple licenses to multiple users
      description: Creates multiple licenses
      operationId: BatchCreateLicenses
      parameters:
      - name: Idempotency-Key
        in: header
        description: Client unique generated value for server to recognize subsequent
          retries
        required: true
        schema:
          type: string
        example: 518d5812-b8e8-43a4-b3b0-8f9c5cdc31b9
      requestBody:
        $ref: '#/components/requestBodies/BatchCreateManagementLicensesRequestBody'
      responses:
        "204":
          description: |
            The user licenses were created successfully
        "400":
          description: Bad Request
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_400_2'
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
  /licenses/batch_delete:
    post:
      tags:
      - License
      summary: Delete specified licenses
      description: Deletes all provided licenses
      operationId: BatchDeleteLicenses
      parameters:
      - name: Idempotency-Key
        in: header
        description: Client unique generated value for server to recognize subsequent
          retries
        required: true
        schema:
          type: string
        example: 518d5812-b8e8-43a4-b3b0-8f9c5cdc31b9
      requestBody:
        $ref: '#/components/requestBodies/BatchDeleteLicensesRequestBody'
      responses:
        "204":
          description: |
            Licenses were deleted successfully
        "400":
          description: Bad Request
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_400_3'
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
  /users/{user_id}/licenses:
    get:
      tags:
      - License
      summary: Get all user licenses
      description: |
        NOT sure we need it, but this could be more convivinet way to fetch all user licenses with one call instead of using /licenses with filter
        Returns all licenses for a given user. All related products are included in the response, which can be used for grouping.
      operationId: GetLicensesByUser
      parameters:
      - name: user_id
        in: path
        description: The ID of the user to fetch licenses for.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: User does not exist
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_404_1'
    delete:
      tags:
      - License
      summary: Delete all user licenses
      description: Deletes all licenses for specified user
      operationId: BatchDeleteAllUserLicenses
      parameters:
      - name: user_id
        in: path
        description: The ID of the user to revoke all licenses for.
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        "204":
          description: The user licenses were deleted successfully descrition
        "401":
          description: Unauthorized
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "404":
          description: User does not exist
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_404_1'
components:
  schemas:
    ManagementProductResource:
      required:
      - attributes
      - relationships
      type: object
      properties:
        attributes:
          $ref: '#/components/schemas/ManagementProductResource_attributes'
    ManagementLicenseResourceProperties:
      required:
      - attributes
      - relationships
      type: object
      properties:
        attributes:
          $ref: '#/components/schemas/ManagementLicenseResourceProperties_attributes'
        relationships:
          allOf:
          - $ref: '#/components/schemas/Relationships'
          - required:
            - product
            - user
            type: object
            properties:
              user:
                required:
                - data
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserResourceIdentifier'
              product:
                required:
                - data
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductResourceIdentifier'
            additionalProperties: false
    ManagementLicenseResource:
      allOf:
      - $ref: '#/components/schemas/LicenseResourceIdentifier'
      - $ref: '#/components/schemas/ManagementLicenseResourceProperties'
    ProductResource:
      allOf:
      - $ref: '#/components/schemas/ProductResourceIdentifier'
      - required:
        - attributes
        - relationships
        type: object
        properties:
          attributes:
            allOf:
            - $ref: '#/components/schemas/Attributes'
            - required:
              - description
              - title
              type: object
              properties:
                title:
                  type: string
                  description: Title of the product
                  example: Sport channels meagpack
                description:
                  type: string
                  description: Description of the product
                  example: Complete collection fo all sports channels
                  default: ""
                type:
                  type: string
                  description: Type of the product
                  example: CHANNEL_GROUP
                is_premium:
                  type: boolean
                  description: Whether the product is premium one
                  example: true
                  default: false
              additionalProperties: false
          relationships:
            allOf:
            - $ref: '#/components/schemas/Relationships'
            - type: object
              properties:
                live:
                  required:
                  - data
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChannelResourceIdentifier'
                  description: Items with live service enabled
                catchup:
                  required:
                  - data
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChannelResourceIdentifier'
                  description: Items with cathup service enabled
                npvr:
                  required:
                  - data
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChannelResourceIdentifier'
                  description: Items with npvr service enabled enabled
                startover:
                  required:
                  - data
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChannelResourceIdentifier'
                  description: Items with startover service enabled
              additionalProperties: false
    ProductResourceIdentifier:
      allOf:
      - $ref: '#/components/schemas/ResourceIdentifier'
      - type: object
        properties:
          id:
            type: string
            example: "41"
          type:
            pattern: ^Product$
            type: string
            example: Product
    ResourceIdentifier:
      required:
      - id
      - type
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        type:
          $ref: '#/components/schemas/Type'
      discriminator:
        propertyName: type
    Id:
      type: string
      description: The id of the resource being referenced
      example: e022f021-11f5-4cd6-89f2-02535d89eed6
    Type:
      type: string
      description: Used to describe resource objects that share common attributes
        and relationships.
      example: ResourceOject
    Attributes:
      type: object
      additionalProperties: true
      description: An attributes object representing some of the resource’s data.
    Relationships:
      type: object
      additionalProperties:
        required:
        - data
        type: object
        properties:
          data:
            oneOf:
            - $ref: '#/components/schemas/ResourceIdentifier'
            - type: array
              items:
                $ref: '#/components/schemas/ResourceIdentifier'
      description: A relationships object describing relationships between the resource
        and other JSON:API resources.
    ChannelResourceIdentifier:
      allOf:
      - $ref: '#/components/schemas/ResourceIdentifier'
      - type: object
        properties:
          id:
            type: string
            example: "42"
          type:
            pattern: ^Channel$
            type: string
            example: Channel
    Error:
      required:
      - code
      - details
      - id
      - status
      - title
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for this particular occurrence of the problem.
        status:
          type: string
          description: The HTTP status code applicable to this problem, expressed
            as a string value.
        code:
          type: string
          description: An application-specific error code, expressed as a string value.
        title:
          type: string
          description: A short, human-readable summary of the problem that SHOULD
            NOT change from occurrence to occurrence of the problem.
        details:
          type: string
          description: A human-readable explanation specific to this occurrence of
            the problem.
      example:
        id: 6de7da3e-8877-4f2b-a670-16e18e5d79a0
        status: "400"
        code: "31201"
        title: Bad Request
        detail: Parameter 'Foo' is invalid
    Error_2:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for this instance of error (allows tracking
            in logs)
        href:
          type: string
          description: The url where you can find documentation about this class of
            error
        code:
          type: string
          description: A static 7 character code that is associated with this family
            of errors
        title:
          type: string
          description: A human readable and user friendly (no implementation details)
            description of the general condition of the error
        details:
          type: string
          description: A human readable and user friendly description of the specific
            details of the error
      example:
      - id: 5941163294aef
        code: 4INZEX
        title: Method not allowed
        details: This method is not supported for this resource
    CreateLicenseResourceIdentifier:
      allOf:
      - $ref: '#/components/schemas/CreateResourceIdentifier'
      - type: object
        properties:
          type:
            $ref: '#/components/schemas/LicenseResourceType'
    CreateResourceIdentifier:
      required:
      - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Type'
      discriminator:
        propertyName: type
    LicenseResourceType:
      pattern: ^License$
      type: string
      example: License
    LicenseResourceIdentifier:
      allOf:
      - $ref: '#/components/schemas/ResourceIdentifier'
      - type: object
        properties:
          id:
            type: string
            example: "42"
          type:
            $ref: '#/components/schemas/LicenseResourceType'
    UserResourceIdentifier:
      allOf:
      - $ref: '#/components/schemas/ResourceIdentifier'
      - type: object
        properties:
          id:
            type: string
            example: "41"
          type:
            pattern: ^User$
            type: string
            example: User
    inline_response_200:
      required:
      - data
      - included
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ManagementLicenseResource'
        included:
          type: array
          items:
            type: object
            allOf:
            - $ref: '#/components/schemas/ProductResource'
            - $ref: '#/components/schemas/ManagementProductResource'
    inline_response_400:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Error'
            - example:
                status: "400"
                code: "10201"
                title: Bad Request
                detail: Standard error response
    inline_response_401:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Error'
            - example:
                status: "401"
                code: "10201"
                title: Invalid api key
                detail: 'Invalid authorization api key: Unauthorised Api key provided
                  in the header'
    inline_response_201:
      required:
      - data
      - included
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ManagementLicenseResource'
        included:
          type: array
          items:
            anyOf:
            - $ref: '#/components/schemas/ManagementProductResource'
    inline_response_400_1:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error_2'
    inline_response_200_1:
      required:
      - data
      - included
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ManagementLicenseResource'
        included:
          type: array
          items:
            anyOf:
            - $ref: '#/components/schemas/ManagementProductResource'
    inline_response_404:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Error'
            - example:
                status: "404"
                code: "10101"
                title: Not Found
                detail: The requested license does not exist
    inline_response_400_2:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Error'
            - example:
                status: "400"
                code: "10201"
                title: Bad Request
                detail: Error in client input
    inline_response_400_3:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Error'
            - example:
                status: "400"
                code: "10201"
                title: Bad Request
                detail: Standart error descrition
    inline_response_200_2:
      required:
      - data
      - included
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ManagementLicenseResource'
        included:
          type: array
          items:
            $ref: '#/components/schemas/ManagementProductResource'
    inline_response_404_1:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/Error'
            - example:
                status: "404"
                code: "10101"
                title: Not Found
                detail: The requested user does not exist
    ManagementProductResource_attributes_price_record:
      type: object
      properties:
        amount:
          type: integer
          description: Product cost in cents or it's currency analog
          example: 98
        currency:
          type: string
          description: The ISO-4217 code of the currency
          example: EUR
    ManagementProductResource_attributes:
      required:
      - license_duration
      - title
      type: object
      properties:
        price_record:
          $ref: '#/components/schemas/ManagementProductResource_attributes_price_record'
        license_duration:
          type: number
          description: License duration in seconds, means that license associated
            with this product and  given to user will have duration of time of creation
            plus this value
          example: 518400
        type:
          type: string
          description: Type of the product
          readOnly: true
          enum:
          - CATCHUP
          - CHANNEL
          - PVR
          - STARTOVER
          - CHANNEL_GROUP
        auto_grant_on_signup:
          type: boolean
          description: Automatically grant this product license to new users
          example: false
          default: false
        auto_renew:
          type: boolean
          description: Indicates whether the license created for this product will
            be scheduled for auto renew
          example: false
          default: false
        is_user_visible:
          type: boolean
          description: Whether the product is visible to client
          example: true
          default: true
        is_byable:
          type: boolean
          description: Whether the product can be bought
          example: true
          default: true
    ManagementLicenseResourceProperties_attributes_renew_record:
      type: object
      properties:
        recurring:
          type: boolean
          description: Indicates whether the license will be scheduled for auto renew
          nullable: true
          readOnly: false
          example: true
        expiry_date:
          type: integer
          description: The Unix epoch timestamp denoting the license expiration date.
            If 'recurring' is set for that record then renew script will handle auto
            renew few days before that date.
          nullable: true
          readOnly: true
          example: 1523268698
    ManagementLicenseResourceProperties_attributes_purchase_record:
      required:
      - payment_method
      type: object
      properties:
        price_currency_amount:
          type: number
          description: License price in cents
          nullable: true
          readOnly: false
          example: 1223
        price_currency_iso4217:
          type: string
          description: The ISO-4217 code of the currency
          nullable: true
          readOnly: false
          example: EUR
        purchase_timestamp:
          type: integer
          description: The Unix timestamp at which this license was purchased
          nullable: true
          readOnly: false
          example: 1526648593
        payment_method:
          type: string
          description: The purchase instrument
          nullable: false
          example: credit card
    ManagementLicenseResourceProperties_attributes:
      required:
      - purchase_record
      - start_date
      - status
      - stop_date
      type: object
      properties:
        status:
          type: string
          description: Current status of license
          nullable: true
          readOnly: true
          example: ACTIVE
          enum:
          - PROCESSING
          - CHECK_INVALID
          - ORDER_ERROR
          - ACTIVE
          - EXPIRED
          - SUSPENDED
          - SUSPENDEDADMIN
        start_date:
          type: integer
          description: The Unix epoch timestamp denoting the start date of the license
          nullable: true
          example: 1523268666
        stop_date:
          type: integer
          description: The Unix epoch timestamp denoting expiration date of the license
          nullable: true
          example: 1523268698
        order_id:
          type: string
          description: Application generated unique id of the order
          format: uuid
          nullable: true
          readOnly: true
          example: 1adc0dbe-3c65-4248-896c-78c049e276c8
        renew_record:
          $ref: '#/components/schemas/ManagementLicenseResourceProperties_attributes_renew_record'
        purchase_record:
          $ref: '#/components/schemas/ManagementLicenseResourceProperties_attributes_purchase_record'
      description: Management license resource attributes
  requestBodies:
    CreateManagementLicenseRequestBody:
      content:
        application/json:
          schema:
            required:
            - data
            type: object
            properties:
              data:
                allOf:
                - $ref: '#/components/schemas/CreateLicenseResourceIdentifier'
                - $ref: '#/components/schemas/ManagementLicenseResourceProperties'
      required: true
    BatchCreateManagementLicensesRequestBody:
      description: A JSON object containing array of licenses data for BatchCreateLicenses
        request
      content:
        application/vnd.api+json; ext=bulk:
          schema:
            required:
            - data
            type: object
            properties:
              data:
                type: array
                items:
                  allOf:
                  - $ref: '#/components/schemas/CreateLicenseResourceIdentifier'
                  - $ref: '#/components/schemas/ManagementLicenseResourceProperties'
      required: true
    BatchDeleteLicensesRequestBody:
      description: A JSON object containing array of licenses identities data for  BatchDeleteLicenses
        request
      content:
        application/vnd.api+json; ext=bulk:
          schema:
            required:
            - data
            type: object
            properties:
              data:
