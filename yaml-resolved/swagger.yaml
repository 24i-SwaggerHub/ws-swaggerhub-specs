            $ref: '#/components/schemas/ChannelResourceProperties_attributes_dvb_info'
        metadata_provider_information:
          type: array
          items:
            $ref: '#/components/schemas/ChannelResourceProperties_attributes_metadata_provider_information'
    OperatorChannelResourceProperties_attributes:
      type: object
      properties:
        name:
          type: array
          description: Name of the channel, array of LocalizedString pairs
